</head>
<body>

    <header>
        <nav>
            <div class="top-header">
                <div id="logo"> 
                    <a href="../Pagina_principal.html">
                       <img src="../static/img/logo-librospedia.png" alt="Logo librospedia" class="image-logo">
                    </a> 
                </div>
                <div class="login-signup">
                    <div class="login-signup-item">
                        <a href="./Registration.html" class="login-signup-link">Registro</a> 
                    </div>
                    <div class="login-signup-item">
                        <a href="./Login.html" class="login-signup-link">Inicio de sesion</a>
                    </div>
                </div>
            </div>
           
            <div id="nav-bar-container">
                <ul class="nav-links nav-header-links" id="nav-bar-list"> 
                    <li class="nav-list-item"> 
                        <a href="./Books_list.html">Biblioteca</a>

                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="login-section">
            <h2>Iniciar sesión</h2>
            <div class="login-container">
                <form action="" method="get" id="formLogin" onsubmit="return registrationValidation();" novalidate>
                    <div class="form-field">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required placeholder="Ingrese su email">
                        <span id="emailError" class="error"></span>
                    </div>
                    <div class="form-field">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" required>
                        <span id="passwordError" class="error"></span>
                    </div>
                    <div class="login-submit-button">
                        <input type="submit" class="send-button" value="Acceder">
                    </div>
                </form>
            </div>
        </section>
    </main>

    
    <footer>
        <div id="footer-container">
        <ul class="footer-links">
            <li class="footer-list-item">
                <a href="./About_Us.html">Quienes somos</a>
            </li>
            <li class="footer-list-item">

</body>
