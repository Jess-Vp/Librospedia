    <main>
        <section class="registration-section">
            <h2>Registro</h2>
            <!-- En el action se coloca la ruta en donde queremos que se envie la info o datos q el usuario complete
            Esto apuntara a una ruta al propio servidor donde apuntamos el proyecto -->
            <div class="registration-container">
                <form action="" method="get" id="formRegister" onsubmit="return registrationValidation();" novalidate>
                    <div class="form-field">
                        <label for="firstname">Nombre</label>
                        <input type="text" class="text-input" name="firstname" id="firstname" maxlength="20">
                        <span id="nameError" class="error"></span>
                    </div>
                    <div class="form-field">
                        <label for="lastname">Apellido</label>
                        <input type="text" class="text-input" name="lastname" id="lastname" minlength="2">
                        <span id="lastnameError" class="error"></span>
                    </div>
                    <div class="form-field">
                        <label for="email">Email</label>
                        <input type="email" class="text-input" name="email" id="email" required placeholder="Ingrese su email">
                        <span id="emailError" class="error"> </span>
                    </div>
                    <div class="form-field">
                        <label for="password">Contraseña</label>
                        <input type="password" class="text-input" name="password" id="password" required>
                        <span id="passwordError" class="error"> </span>
                    </div>
                    <div class="form-field">
                        <label for="birthday">Fecha de nacimiento</label>
                        <input type="date" class="text-input" name="birthday" id="birthday" max="2024-04-24">
                        <span id="birthdayError" class="error"> </span>
                    </div>
                    <div class="form-field">
                        <!-- Lista desplegable  -->
                        <label for="country">País</label>
                        <!-- Prestar atencion q con el select ya aparece el pais seleccionado -->
                        <select name="country" id="country">
                            <option value="">Seleccione</option>
                            <option value="AR">Argentina</option>
                            <option value="BO">Bolivia</option>
                            <option value="BR">Brasil</option>
                            <option value="CH">Chile</option>
                        </select>
                        <span id="countryError" class="error"></span>
                    </div>
                    <div class="form-field">
                        <label for="terms">Acepto términos y condiciones</label>
                        <input type="checkbox" id="terms" name="terms">
                        <span id="termsError" class="error"> </span>
                    </div>
                    <div class="registration-submit-button">
                        <input type="submit" class="registration-button value="Registrarse">
                    </div>
                </form>
            </div>

        </section>
