    <!-- Indicar contenido principal de la pagina -->
    <main> 
        <section id="form" class="container ">
            <h2 class="search-title">Gestión de Libros</h2>
            <p class="description" > Aquí podrá llevar a cabo la gestión de los libros de la Biblioteca</p>
            <form action="#"  id="form-books">
                <div class="d-flex">
                    <div class="form-control d-flex-column">
                        <label for="title">Título</label>
                        <input type="text" class="input-search" name="title" id="title">
                    </div>
                    <div class="form-control d-flex-column">
                        <label for="language">Language</label>
                        <input type="text" class="input-search" name="lamguage" id="language">
                    </div>  
                    <div class="form-control d-flex-column">
                        <label for="ranking">Ranking</label>
                        <input type="number" class="input-search" name="ranking" id="ranking" min="1" max="5">
                    </div>  
                    <div class="form-control d-flex-column">
                        <label for="video_url">Video url</label>
                        <input type="url" class="input-search" name="video_url" id="video_url">
                    </div>       
                    <div class="form-control d-flex-column">
                        <label for="cover">Cover</label>
                        <input type="url" class="input-search" name="cover" id="cover">
                    </div>  
                    <div class="form-control d-flex-column">
                        <label for="author">Author</label>
                        <input type="text" class="input-search" name="author" id="author">
                    </div>                
                    <input type="hidden"  name="id_book" id="id-book">
                    <button class="button-crud" type="button" id="button-save-book"> Agregar</button>
                </div>
            </form> 
        </section>
        <section id="list" class="container book-list-container">
            <h2 class="subtitle">Listado de peliculas</h2>
            <table id="list-table-books" class="table">
                <thead>
                    <tr>
                        <th>Titulo</th>
                        <th>Language</th>
                        <th>Ranking</th>
                        <th>Video url</th>
                        <th>Cover</th>
                        <th>Author</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tbody-table-books">
                    
                </tbody>
            </table>
        </section>  
    </main>
